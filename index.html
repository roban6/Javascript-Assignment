<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See 'N' Say Storymaker</title>
     <link rel="stylesheet" href="style.css">
</head>
</head>https://github.com/copilot/spaces
<body>
    <h1>See 'N' Say Storymaker</h1>
  <p>Click each button to choose parts of your story, then click "Tell Story".</p>
<div class="selectors">
    <button id="whoBtn">Who</button> <span id="whoText"></span><br>
    <button id="whereBtn">Where</button> <span id="whereText"></span><br>
    <button id="actionBtn">Action</button> <span id="actionText"></span><br>
    <button id="objectBtn">Object</button> <span id="objectText"></span><br>
    <button id="endingBtn">Ending</button> <span id="endingText"></span><br>
  </div>
  <div class="controls">
    <button id="tellBtn">Tell Story</button>
    <button id="randomBtn">Random Story</button>
    <button id="resetBtn">Reset</button>
  </div>

  <p id="storyBox">Your story will appear here.</p>

  <script src="script.js"></script>
</body>
</html>
