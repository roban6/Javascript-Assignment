<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Lab 5 | COMP1073 Client-Side JavaScript</title>
  <link href="css/normalize.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
  <h1>Lab 5: Page Color Changer</h1>

  <p>
    Use the sliders below to adjust the <abbr title="Red, Green, Blue">RGB</abbr> values
    and change the page's <code>background-color</code>.
  </p>

  <!-- Red Slider -->
  <label for="red">Red</label>
  <input id="red" type="range" min="0" max="255" value="0" />

  <!-- Green Slider -->
  <label for="green">Green</label>
  <input id="green" type="range" min="0" max="255" value="0" />

  <!-- Blue Slider -->
  <label for="blue">Blue</label>
  <input id="blue" type="range" min="0" max="255" value="0" />

  <!-- Optional color preview -->
  <p>Current color: <span id="colorValue">rgb(0, 0, 0)</span></p>

  <!-- Load JavaScript at the end (best practice) -->
  <script src="js/page-color-changer.js"></script>
</body>
</html>
